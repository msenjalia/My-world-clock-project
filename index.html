<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>World Clock Project</title>

    <link
      rel="stylesheet"
      href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select
        name=""
        id="cities">
        <option value="">select a city</option>
        <option value="Toronto">Toronto</option>
        <option value="New York">New York</option>
        <option value="London">London</option>
        <option value="Paris">Paris</option>
      </select>

      <div class="city">
        <div>
          <p class="first">Toronto</p>
          <div class="date">Nov 11, 2023</div>
        </div>
        <div class="time">12:00 <small>AM</small></div>
      </div>

      <div class="city">
        <div>
          <p class="second">Ottawa</p>
          <div class="date">Nov 11, 2023</div>
        </div>
        <div class="time">12:00 <small>AM</small></div>
      </div>

      <div class="city">
        <div>
          <p class="third">Montreal</p>
          <div class="date">Nov 11, 2023</div>
        </div>
        <div class="time">12:00 <small>AM</small></div>
      </div>
    </div>
    <div>
      <footer>
        Coded with ü§ç by <strong>Monica</strong>
        <a
          href="https://github.com/msenjalia/My-world-clock-project.git"
          target="_blank">
          open sourced on github
        </a>
      </footer>
    </div>
    <script src="javascript/index.js"></script>
  </body>
</html>
